<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Yusei+Magic&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./../src/styles.css">
    <!-- <script src="./../node_modules/@fortawesome/fontawesome-free/css/solid.css" defer></script>
    <script src="./../node_modules/@fortawesome/fontawesome-free/css/regular.css" defer></script>
    <script src="./../node_modules/@fortawesome/fontawesome-free/css/fontawesome.css" defer></script> -->
    <script src="./main.js" defer></script>
</head>
<body>
    <header>
        <i class="fa-solid fa-check-double fa-3x" aria-hidden="true"></i> 
        <h1 class="page-title">Todo List</h1>
    </header>
    <main>
        <div class="mainbar">
            <h1 id="projectTitle">Inbox</h1>
            <div id="tasks-container" class="tasks-container">
            </div>
            <div class="mainbar-btn icon-btn clickable" id="task-btn">
                <img src="../src/imgs/plus.png" class="icon" alt="calendar icon">
                <span>Add Task</span>
            </div>
            <div class="test hidden" id="task-adder">
                <input type="text" name="task-input" id="task-input">
                <div class="cancel clickable" id="task-cancel">
                    <i class="fa-solid fa-xmark fa-2x"></i>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright Â© 2023 Matias Dure</p>
    </footer>
</body>
</html>
